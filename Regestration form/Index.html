<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1 align="center">Registration Form</h1>
<form action="">
    <table align="center">
    <tr>
        <td><label for="first name">First Name :</label></td>
        <td><input type="text" id="first name" name="first name" placeholder="First Name" required></td>
    </tr>
    <tr>
        <td><label for="last name">Last Name :</label></td>
        <td><input type="text" id="last name" name="last name" placeholder="Last Name" required></td>
    </tr>
    <tr>
        <td><label for="email id">Email ID :</label></td>
        <td><input type="email" name="email id" id="email id" placeholder="Email ID" required></td>
    </tr>
    <tr>
        <td><label for="phone">Phone :</label></td>
        <td><input type="telephone" id="phone" name="phone" placeholder="Phone" minlength="11" maxlength="11" required></td>
    </tr>
    <tr>
        <td><label for="date">Date of Birth :</label></td>
        <td><input type="date" name="date" id="date" required></td>
    </tr>
    <tr>
        <td>Gender :</td>
        <td>
            <input type="radio" name="gender" required>Male
        <input type="radio" name="gender" required>Female
        <input type="radio" name="gender" required>Coustom
        </td>
    </tr>
    <tr>
        <td><label for="country">Country :</label></td>
        <td><select name="country" id="country" placeholder="" required>
            <option value="SC" >Select Country</option>
            <option value="PK" >Pakistan</option>
            <option value="IN">India</option>
            <option value="USA">United State</option>
            <option value="EN">England</option>
            <option value="OM">Oman</option>
            <option value="IR">Iran</option>
            <option value="IQ">Iraq</option>
            <option value="SA">South Africa</option>
            <option value="UK">United kingdom</option>
            <option value="EU">Europe</option>
        </select>  </td>
    </tr>
    <tr>
        <td> <label for="province"></label>Province :</td>
        <td> <select name="province" id="province" required>
            <option value="SP">Select Province</option>
            <option value="S">Sindh</option>
            <option value="Pun">Punjab</option>
            <option value="KPK">Khyber Pakhtoon Khan</option>
            <option value=" B">Balochistan</option>
        </select></td>
    </tr>
    <tr>
        <td><label for="city">City:</label></td>
        <td><input type="text" name="city" id="city" placeholder="Karachi" required></td>
    </tr>
    <tr>
        <td><label for="pincode">Pin Code</label></td>
        <td><input type="text" name="pincode" id="pincode" placeholder="Pin Code" maxlength="6" minlength="6"> max 6 digit </td>
    </tr>
    <tr>
        <td><label for="address">Address</label></td>
        <td><textarea type="text" name="address" id="address" placeholder="Address"  required ></textarea></td>
    </tr>
    <tr>
        <td><label for="hobbies">Hobbies</label></td>
        <td>
            <input type="checkbox">Teaching
            <input type="checkbox">Learning
            <input type="checkbox">Reciting
            <input type="checkbox">Typing <br>
            <label for="others">Others:</label>
            <input type="text" id="others" name="others" placeholder="Others">
        </td>
    </tr>
    <tr>
       <td>Qualifications:</td>
       <td>
        <table>
            
       <tr>
        <th>S.no</th>
        <th>Education</th>
        <th>Board</th>
        <th>Percentage</th>
        <th>Passing Year</th>
    </tr>
       <tr>
        <td>1</td>
        <td>Matric</td>
        <td><input type="text" name="" id=""></td>
        <td><input type="text" name="" id=""></td>
        <td><input type="text" name="" id=""></td>
       </tr>
       <tr>
        <td>2</td>
        <td>Inter</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>3</td>
        <td>Graduation</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>4</td>
        <td>Masters</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
       </tr>
       </td>
    </tr>
 
</table>
<tr>
    <td>Courses Applied For :</td>
    <td>
    <input type="checkbox" name="Courses">BS
    <input type="checkbox" name="Courses">Bcom
    <input type="checkbox" name="Courses">BA
    <input type="checkbox" name="Courses">BCA
    </td>
        </tr>
    <tr>
        <td><input type="submit" name="submit"></td>
        <td><input type="reset"  name="reset"></td>
    </tr>

    
</table>
</form>
</body>
</html>
